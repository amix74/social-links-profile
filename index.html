<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
<div class="container">
  <main class="card">
    <section class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile avatar" class="profile-pic">
      <div class="name-location">
        <h2 class="name">Jessica Randall</h2>
        <span class="location">London, United Kingdom</span>
      </div>
      <span class="bio">"Front-end developer and avid reader."</span>
    </section>
    <section >
      <ul class="links">
        <li class="button"><a href="#" target="_blank" rel="noopener">GitHub</a></li>
        <li class="button"><a href="#" target="_blank" rel="noopener">Frontend Mentor</a></li>
        <li class="button"><a href="#" target="_blank" rel="noopener">LinkedIn</a></li>
        <li class="button"><a href="#" target="_blank" rel="noopener">Twitter</a></li>
        <li class="button"><a href="#" target="_blank" rel="noopener">Instagram</a></li>
      </ul>
    </section>
  </main>
</div>

</html>
